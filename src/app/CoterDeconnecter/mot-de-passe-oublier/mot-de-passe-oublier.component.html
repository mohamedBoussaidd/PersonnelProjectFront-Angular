
 <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-2">Vous avez oubliér votre mot de passe?</h1>
                                    <p class="mb-4">Pas de probleme, indiquez moi votre e-mail et consulter votre email je vous le renvoye!</p>
                                </div>
                                <form class="user">
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user"
                                            id="exampleInputEmail" aria-describedby="emailHelp"
                                            placeholder="votre e-mail...">
                                    </div>
                                    <a href="login.html" class="btn btn-primary btn-user btn-block">
                                        Recuperer mot de passe
                                    </a>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" [routerLink]="['/inscription']">Crée un compte</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" [routerLink]="['/connexion']">Vous avez déja un compte? Connectez-vous!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
